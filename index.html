<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Componrnt</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <section>
            <div class="imc">
            <img src="./images/icon-star.svg" alt="icon-star">
            </div>
            <h3>How did we do?</h3>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offerings!</p>
            <div class="btn">
                <button class="bl1 ">1</button>
                <button class="bl2">2</button>
                <button class="bl3">3</button>
                <button class="bl4">4</button>
                <button class="bl5">5</button>
            </div>
            <button class="sub">SUBMIT</button>
        </section>
    </div>
        <div id="modal" class="hide">
            <div class="fle">
            <div class="cron">
                <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
                <div class="tnksmsg"><p>You selected <span class="numsel">4</span> out of 5</p></div>
                <h1>Thank you!</h1>
                <p class="rep">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
